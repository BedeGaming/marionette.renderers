<h3>Contact Form View</h3>
<h5>(These fields update the model on key up)</h5>
<div class="row">
<div class="form-group col-sm-6">
  <input type="text" class="form-control" placeholder="First name" rv-value="model:first_name" event-name="keyup">
</div>
<div class="form-group col-sm-6">
  <input type="text" class="form-control" placeholder="Last name" rv-value="model:last_name" event-name="keyup">
</div>
</div>
<div class="form-group">
<textarea class="form-control" rows="3" placeholder="Short bio" rv-value="model:short_bio" event-name="keyup"></textarea>
</div>
<h5>(These fields update the model on change)</h5>
<div class="form-group">
<input type="email" class="form-control" placeholder="Email address" rv-value="model:email">
</div>
<div class="form-group">
<input type="text" class="form-control" placeholder="Twitter" rv-value="model:twitter">
</div>
<div class="form-group">
<input type="text" class="form-control" placeholder="Github" rv-value="model:github">
</div>
<div class="form-group">
<input type="text" class="form-control" placeholder="Website" rv-value="model:website">
</div>
