<template args="data">
    <h3>Contact Form View</h3>
    <h5>(These fields update the model on key up)</h5>
    <div class="row">
      <div class="form-group col-sm-6">
        <input type="text" name="first_name" class="form-control keyup-input" placeholder="First name" value="{data.first_name}">
      </div>
      <div class="form-group col-sm-6">
        <input type="text" name="last_name" class="form-control keyup-input" placeholder="Last name" value="{data.last_name}">
      </div>
    </div>
    <div class="form-group">
      <textarea name="short_bio" class="form-control keyup-input" rows="3" placeholder="Short bio" value="{data.short_bio}"></textarea>
    </div>
    <h5>(These fields update the model on change)</h5>
    <div class="form-group">
      <input type="email" name="email" class="form-control" placeholder="Email address" value="{data.email}">
    </div>
    <div class="form-group">
      <input type="text" name="twitter" class="form-control" placeholder="Twitter" value="{data.twitter}">
    </div>
    <div class="form-group">
      <input type="text" name="github" class="form-control" placeholder="Github" value="{data.github}">
    </div>
    <div class="form-group">
      <input type="text" name="website" class="form-control" placeholder="Website" value="{data.website}">
    </div>
</template>
